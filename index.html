<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculator">
    <div class="display"></div>
    <!-- <input type="text" class="display" disabled /> -->
    <!-- <div class="operation"></div> -->
    <div class="calculator-keys">
      <button class="clear function" value="Escape">AC</button>
      <button class="function" value="sign">+/-</button>
      <button class="function" value="percent">%</button>
      <button class="operator" value="/">&divide</button>
      <button class="number" value="7">7</button>
      <button class="number" value="8">8</button>
      <button class="number" value="9">9</button>
      <button class="operator" value="*">&times</button>
      <button class="number" value="4">4</button>
      <button class="number" value="5">5</button>
      <button class="number" value="6">6</button>
      <button class="operator" value="-">-</button>
      <button class="number" value="1">1</button>
      <button class="number" value="2">2</button>
      <button class="number" value="3">3</button>
      <button class="operator" value="+">+</button>
      <button id="zero" class="number" value="0">0</button>
      <button class="decimal" value=".">.</button>
      <button id="equals" class="operator" value="=">=</button>
    </div>
  </div>
</body>
</html>
